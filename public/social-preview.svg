<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="1100" cy="100" r="30" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="100" cy="530" r="40" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Logo/Branding -->
  <text x="600" y="280" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="url(#logoGradient)">QuickCoWork</text>
  
  <!-- Tagline -->
  <text x="600" y="340" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="white" opacity="0.9">Rent Shared Commercial Spaces</text>
  
  <!-- Description -->
  <text x="600" y="380" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="300" text-anchor="middle" fill="white" opacity="0.7">Offices • Kitchens • Studios</text>
  
  <!-- Buildings icon -->
  <g transform="translate(500, 420)">
    <!-- Building 1 -->
    <rect x="0" y="0" width="40" height="60" fill="white" opacity="0.9"/>
    <rect x="5" y="5" width="8" height="8" fill="#1F2937"/>
    <rect x="15" y="5" width="8" height="8" fill="#1F2937"/>
    <rect x="25" y="5" width="8" height="8" fill="#1F2937"/>
    <rect x="5" y="15" width="8" height="8" fill="#1F2937"/>
    <rect x="15" y="15" width="8" height="8" fill="#1F2937"/>
    <rect x="25" y="15" width="8" height="8" fill="#1F2937"/>
    <rect x="5" y="25" width="8" height="8" fill="#1F2937"/>
    <rect x="15" y="25" width="8" height="8" fill="#1F2937"/>
    <rect x="25" y="25" width="8" height="8" fill="#1F2937"/>
    
    <!-- Building 2 -->
    <rect x="60" y="10" width="40" height="50" fill="white" opacity="0.9"/>
    <rect x="65" y="15" width="8" height="8" fill="#1F2937"/>
    <rect x="75" y="15" width="8" height="8" fill="#1F2937"/>
    <rect x="85" y="15" width="8" height="8" fill="#1F2937"/>
    <rect x="65" y="25" width="8" height="8" fill="#1F2937"/>
    <rect x="75" y="25" width="8" height="8" fill="#1F2937"/>
    <rect x="85" y="25" width="8" height="8" fill="#1F2937"/>
    <rect x="65" y="35" width="8" height="8" fill="#1F2937"/>
    <rect x="75" y="35" width="8" height="8" fill="#1F2937"/>
    <rect x="85" y="35" width="8" height="8" fill="#1F2937"/>
    
    <!-- Building 3 -->
    <rect x="120" y="5" width="40" height="55" fill="white" opacity="0.9"/>
    <rect x="125" y="10" width="8" height="8" fill="#1F2937"/>
    <rect x="135" y="10" width="8" height="8" fill="#1F2937"/>
    <rect x="145" y="10" width="8" height="8" fill="#1F2937"/>
    <rect x="125" y="20" width="8" height="8" fill="#1F2937"/>
    <rect x="135" y="20" width="8" height="8" fill="#1F2937"/>
    <rect x="145" y="20" width="8" height="8" fill="#1F2937"/>
    <rect x="125" y="30" width="8" height="8" fill="#1F2937"/>
    <rect x="135" y="30" width="8" height="8" fill="#1F2937"/>
    <rect x="145" y="30" width="8" height="8" fill="#1F2937"/>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#logoGradient)"/>
</svg> 